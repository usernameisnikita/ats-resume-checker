<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS Resume Checker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 450px;
            text-align: center;
        }
        h1 {
            font-weight: 700;
            color: #1e3c72;
        }
        p {
            color: #444;
            font-size: 16px;
            margin-bottom: 25px;
        }
        input[type="file"] {
            border: 2px solid #2a5298;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 20px;
            background: #f7f9fc;
            font-size: 14px;
        }
        button {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff4b2b, #ff416c);
        }
        .score {
            font-size: 22px;
            font-weight: bold;
            color: #ff4b2b;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Optimize Your Resume</h1>
        <p>Upload your resume to analyze its ATS compatibility.</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="resume" id="resume" accept=".pdf,.docx" required>
            <button type="submit">Check ATS Score</button>
        </form>
        {% if score is not none %}
            <div class="score">Your ATS Score: {{ score }}%</div>
        {% endif %}
    </div>
</body>
</html>
